<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 什么是伪类？元素特殊状态的一种描述 */
        
        /* 未访问过的 */
        a:link {
            color: aqua;
        }
        /* 访问过的 */
        a:visited {
            color: bisque;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http:///www.jingdong.com">京东</a>
</body>
</html>
