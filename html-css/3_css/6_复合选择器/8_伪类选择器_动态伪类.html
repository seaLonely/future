<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这四个需要注意顺序 */

        /* 未访问过的 */
        a:link {
            color: aqua;
        }
        /* 访问过的 */
        a:visited {
            color: aquamarine;
        }
        /* 放在上面的时候，鼠标的悬浮状态 */
        a:hover {
            color: blanchedalmond;
        }
        /* 鼠标点击的时候 */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.jingdong.com">京东</a>
</body>
</html>
