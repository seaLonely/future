<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* + 指的是相邻的 */
        h1+p {
            color: aqua;
        }
        /* ~ 指的是所有跟着的 */
        h3~p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>张三</h1>
    <p>李四</p>
    <h2>王五</h2>

    <h3>赵六</h3>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
</body>
</html>
