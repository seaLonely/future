<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>我 win</div>
  <!-- 用一种特殊的形式来表示字符 -->
  <div>我&nbsp;&nbsp;&nbsp;&nbsp;win</div>
  <div>我      win</div>
  <div>我们学习过很多的标签，其中&lt;h1&gt;是最厉害的一个</div>
  <div>&amp;nbsp是空格</div>
  <div>&yen;</div>
  <div>版权所有</div>
  <div>&copy;版权</div>
  <div>2 * 2 = 4</div>
  <div>2 &times; 2 = 4</div>
  <div>2 / 2 = 1</div>
  <div>2 &divide; 2 = 1</div>
</body>
</html>
