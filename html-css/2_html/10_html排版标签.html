<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器的标题</title>
</head>
<body>
    <!--h1最好只写一个-->
    <h1>一级</h1>
    <h2>二级</h2>
    <h3>三级</h3>
    <h4>四级</h4>
    <h5>五级</h5>
    <h6>六级</h6>
    <p>段落标签</p>
    <span>123</span>
    <div>
        <p>1234段落段落段落</p>
        <p>12345678910141231234124124214214214</p>
    </div>
    <hr>
    <h1>把个人信息“安全堤”筑牢</h1>
    <div>
        <p>2022-06-21 17:21</p>
        <p>置身于移动互联网时代，人们在享受只能设备带来的便利的同时，也在一些场景中面临个人信息泄露的风险。随着时代的发展，我们的个人信息在各个领域中都发挥着越来越重要的作用。</p>
        <p>一些敏感信息，如银行卡号、身份证号、手机号等，在某些场景中，被泄露后，可能会造成一些损失。</p>
    </div>
</body>
</html>
