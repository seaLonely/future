<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--border大于1控制的是最外层的-->
    <!--  width控制宽度  -->
    <!--  height高度，只影响body部分  -->
<!--    -->
    <table border="10" width="500" height="300">
        <caption>学生信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>共青团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>19</td>
                <td>汉</td>
                <td>共青团员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计两人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
