<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--border大于1控制的是最外层的-->
    <!--  width控制宽度  -->
    <!--  height高度，只影响body部分  -->
    <!--  cellspacing，单元格与单元格之间的距离  -->
    <table border="1" width="500" height="300" cellspacing="0">
        <caption>学生信息</caption>
        <!--    能使用height标签    -->
        <!--    align控制单元格内的水平对齐方式    -->
        <!--    valign控制垂直对齐方式    -->
        <thead>
            <tr>
                <th width="50">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>共青团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>19</td>
                <td>汉</td>
                <td>共青团员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计两人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
